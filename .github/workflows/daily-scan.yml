name: Daily Job Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

permissions:
  contents: write
  actions: read

jobs:
  scan-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas beautifulsoup4 notion-client
    
    - name: Create results directory
      run: mkdir -p results
    
    - name: Run job scraper
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: python multiplatform_job_scraper.py
    
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add results/ || true
        if ! git diff --staged --quiet; then
          git commit -m "Daily job scan results $(date)"
          git push
        else
          echo "No changes to commit"
        fi
    
    - name: Create summary
      run: |
        echo "## ðŸŽ‰ Daily Job Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "**Scan completed:** $(date)" >> $GITHUB_STEP_SUMMARY
        if [ -f results/multiplatform_scan.json ]; then
          echo "**Results file:** results/multiplatform_scan.json" >> $GITHUB_STEP_SUMMARY
          echo "**Jobs found:** $(grep -o '"total_jobs":[0-9]*' results/multiplatform_scan.json | cut -d':' -f2)" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Status:** No results file generated" >> $GITHUB_STEP_SUMMARY
        fi
