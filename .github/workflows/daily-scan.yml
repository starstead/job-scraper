name: Daily Job Scan

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  scan-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create results directory
      run: mkdir -p results
    
    - name: Run job scraper
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: python job_scraper.py
    
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add results/ || true
        if ! git diff --staged --quiet; then
          git commit -m "Daily job scan results $(date)"
          git push
        else
          echo "No changes to commit"
        fi
    
    - name: Create summary
      run: |
        if [ -f results/latest_scan.json ]; then
          echo "## Daily Job Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Jobs found:** $(jq '.total_jobs' results/latest_scan.json)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the results/ folder for detailed findings." >> $GITHUB_STEP_SUMMARY
          echo "**Notion Integration:** Jobs automatically added to your database!" >> $GITHUB_STEP_SUMMARY
        fi
