name: Daily Job Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1-5'  # 9 AM weekdays
  push:
    branches: [ main ]
    paths: [ 'multiplatform_job_scraper.py', 'companies_final_ready.csv' ]

permissions:
  contents: write
  actions: read

jobs:
  scan-jobs:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas beautifulsoup4 notion-client
        
    - name: Create results directory
      run: mkdir -p results
      
    - name: Run multiplatform job scraper
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: python multiplatform_job_scraper.py
      
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4  # ‚Üê Fixed version
      if: always()
      with:
        name: job-scan-results
        path: results/
        retention-days: 30
        
    - name: Commit and push results
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add results/ || true
        if ! git diff --staged --quiet; then
          git commit -m "ü§ñ Daily job scan results - $(date '+%Y-%m-%d %H:%M')"
          git push
        else
          echo "No new results to commit"
        fi
