name: Dynamic Hidden Gems Discovery

on:
  workflow_dispatch:
    inputs:
      research_focus:
        description: 'Research Focus'
        required: true
        default: 'both'
        type: choice
        options:
        - anne
        - alessandro
        - both
      batch_size:
        description: 'Number of companies to discover'
        required: true
        default: '50'
        type: string
      avoid_duplicates:
        description: 'Skip previously found companies'
        required: true
        default: true
        type: boolean

